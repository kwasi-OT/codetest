<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Interactive rating component</title>
</head>

  <body>
<!-- Rating state start -->
    <div id="rating">
      <div class="mainCard">
        <div class="selectCard" id="ratingCard">
          <div class="iconContainer">
            <span>
              <img src="/assets/images/icon-star.svg" alt="star icon">
            </span>
          </div>
          <div class="textContainer">
            <h2>How did we do?</h2>
            <p>
              Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!
            </p>
          </div>
          <div class="numContainer" id="ratingButtons">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
          </div>
          <button id="submitButton">SUBMIT</button>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="thankYou">
      <div class="mainCard">
        <div class="selectCard">
          <div class="imgContainer">
            <img src="/assets/images/illustration-thank-you.svg" alt="thank you illustration">
          </div>
          <div class="result">
            <span>
              <p>
                You selected <span class="rating"></span> out of 5
              </p>
            </span>
          </div>
          <div class="thankyouContainer">
            <h2>Thank you!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever need more support,
              don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Thank you state end -->

  <script src="/main.js"></script>  
  </body>

</html>
